<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lightweight X Feed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    .tweet-content p { margin-bottom: 0.75rem; }
    .tweet-content a { color: #2563eb; text-decoration: underline; }
    .tweet-content video,
    .tweet-content img { max-width: 100%; border-radius: 0.75rem; margin-top: 0.75rem; border: 1px solid #e5e7eb; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .spinner { animation: spin 1s linear infinite; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="max-w-2xl mx-auto p-4 md:p-8">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-900">Lightweight X Feed</h1>
      <button onclick="loadFeed()" class="flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
          <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
        </svg>
        <span>Refresh</span>
      </button>
    </header>

    <div id="status" class="mb-4 text-sm text-gray-500"></div>
    <main id="feed" class="space-y-6"></main>
  </div>

  <script>
    // --- Configuration ---
    const usernames = ['sentdefender', 'Osint613', 'Osinttechnical'];
    const nitterInstance = 'https://nitter.net';
    // Using a reliable CORS proxy that wraps the response in JSON.
    const proxyUrl = 'https://api.allorigins.win/get?url=';

    const feedContainer = document.getElementById('feed');
    const statusContainer = document.getElementById('status');

    /**
     * Fetches and parses the HTML of a Nitter user page using a JSON proxy.
     * @param {string} url The Nitter user page URL.
     * @returns {Promise<Document>} A promise that resolves to a parsed HTML document.
     */
    async function fetchAndParseHTML(url) {
      const response = await fetch(proxyUrl + encodeURIComponent(url));
      if (!response.ok) {
        throw new Error(`Proxy returned an error: ${response.status} ${response.statusText}`);
      }
      // This proxy wraps the raw HTML inside a JSON object.
      const data = await response.json();
      const htmlText = data.contents;
      
      if (!htmlText) {
        throw new Error("Proxy response did not contain any HTML content.");
      }
      
      const parser = new DOMParser();
      const doc = parser.parseFromString(htmlText, 'text/html');
      
      if (!doc.querySelector('.timeline')) {
        throw new Error(`Could not find timeline on page: ${url}. The page might be blocked or the user does not exist.`);
      }
      return doc;
    }

    /**
     * Renders a single tweet object into an HTML element.
     * @param {object} tweet - The tweet object to render.
     * @returns {HTMLElement} The rendered article element.
     */
    function renderTweet(tweet) {
      const tweetElement = document.createElement('article');
      tweetElement.className = 'bg-white p-5 rounded-xl shadow-sm border border-gray-200';
      
      const formattedDate = new Date(tweet.pubDate).toLocaleString(undefined, {
        dateStyle: 'medium',
        timeStyle: 'short',
      });

      tweetElement.innerHTML = `
        <div class="flex items-center gap-3 mb-3">
          <img src="${tweet.authorAvatar}" class="w-10 h-10 rounded-full bg-gray-200" onerror="this.onerror=null;this.src='https://placehold.co/40x40/e2e8f0/64748b?text=${tweet.username.charAt(0).toUpperCase()}';"/>
          <div>
            <p class="font-bold text-gray-900">${tweet.authorName}</p>
            <a href="${nitterInstance}/${tweet.username}" target="_blank" rel="noopener noreferrer" class="text-sm text-gray-500 hover:underline">@${tweet.username}</a>
          </div>
        </div>
        <div class="tweet-content text-gray-800">${tweet.descriptionHTML}</div>
        <div class="mt-4 text-xs text-gray-400">
          <a href="${tweet.link}" target="_blank" rel="noopener noreferrer" class="hover:underline">${formattedDate}</a>
        </div>
      `;
      return tweetElement;
    }

    /**
     * Main function to load and display the feed by scraping Nitter HTML.
     */
    async function loadFeed() {
      feedContainer.innerHTML = `
        <div class="flex items-center justify-center py-10">
          <div class="spinner w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full"></div>
          <p class="ml-4 text-gray-600">Fetching latest posts...</p>
        </div>`;
      statusContainer.textContent = '';
      
      let allTweets = [];
      let errorMessages = [];

      const fetchPromises = usernames.map(async (user) => {
        try {
          const feedUrl = `${nitterInstance}/${user}`;
          const doc = await fetchAndParseHTML(feedUrl);
          
          const authorName = doc.querySelector('.profile-card-fullname')?.textContent.trim() || user;
          let authorAvatar = doc.querySelector('.profile-avatar')?.src || '';
          if (authorAvatar.startsWith('/')) {
            authorAvatar = nitterInstance + authorAvatar;
          }

          doc.querySelectorAll('.timeline-item').forEach(item => {
            const tweetContentEl = item.querySelector('.tweet-content');
            if (!tweetContentEl) return; 

            tweetContentEl.querySelectorAll('a, img, video, source').forEach(el => {
                const attr = el.hasAttribute('href') ? 'href' : 'src';
                const url = el.getAttribute(attr);
                if (url && url.startsWith('/')) {
                    el.setAttribute(attr, nitterInstance + url);
                }
                if (el.tagName === 'A') {
                    el.target = '_blank';
                    el.rel = 'noopener noreferrer';
                }
            });

            allTweets.push({
              username: user,
              authorName: authorName,
              authorAvatar: authorAvatar,
              link: nitterInstance + (item.querySelector('.tweet-link')?.getAttribute('href') || `/${user}`),
              pubDate: item.querySelector('.tweet-date a')?.getAttribute('title') || new Date().toISOString(),
              descriptionHTML: tweetContentEl.innerHTML,
            });
          });
        } catch (error) {
          console.error(`Could not load feed for @${user}:`, error);
          errorMessages.push(`⚠️ Could not load feed for @${user}. ${error.message}`);
        }
      });

      await Promise.all(fetchPromises);

      feedContainer.innerHTML = ''; 

      if (allTweets.length > 0) {
        allTweets.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));
        const tweetElements = allTweets.map(renderTweet);
        feedContainer.append(...tweetElements);
      }
      
      if (errorMessages.length > 0) {
        errorMessages.forEach(msg => {
            const errorElement = document.createElement('div');
            errorElement.className = 'bg-red-50 text-red-700 p-4 rounded-lg';
            errorElement.textContent = msg;
            feedContainer.prepend(errorElement);
        });
      }

      if (feedContainer.children.length === 0) {
        feedContainer.innerHTML = `
          <div class="bg-yellow-50 text-yellow-800 p-4 rounded-lg">
            <p class="font-bold">No posts found.</p>
            <p>This could be because the user accounts haven't posted recently or all feeds failed to load.</p>
          </div>`;
      }
      
      statusContainer.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
    }

    window.onload = loadFeed;
  </script>
</body>
</html>
