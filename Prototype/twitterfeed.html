<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lightweight X Feed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    .tweet-content p { margin-bottom: 0.75rem; }
    .tweet-content a { color: #2563eb; text-decoration: underline; }
    .attachments { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.75rem; }
    .tweet-content img,
    .tweet-content video,
    .attachments img,
    .attachments video {
      max-width: 100%;
      border-radius: 0.75rem;
      border: 1px solid #e5e7eb;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .spinner { animation: spin 1s linear infinite; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-2xl mx-auto p-4 md:p-8">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-900">Lightweight X Feed</h1>
      <div class="flex items-center gap-2">
        <label class="text-sm text-gray-700">Load:</label>
        <input id="feed-length" type="number" min="1" max="100" value="20" class="w-16 px-2 py-1 border rounded" />
        <span class="text-sm text-gray-700">posts</span>
        <button onclick="loadFeed()" class="flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
          </svg>
          <span>Refresh</span>
        </button>
      </div>
    </header>

    <div id="status" class="mb-4 text-sm text-gray-500"></div>
    <main id="feed" class="space-y-6"></main>
  </div>

  <script>
    // --- Configuration ---
    const usernames = ['sentdefender', 'Osint613', 'Osinttechnical'];
    const nitterInstance = 'https://nitter.net';
    const proxyUrl = 'https://api.allorigins.win/get?url=';

    const feedContainer = document.getElementById('feed');
    const statusContainer = document.getElementById('status');
    const feedLengthInput = document.getElementById('feed-length');

    async function fetchAndParseHTML(url) {
      const response = await fetch(proxyUrl + encodeURIComponent(url));
      if (!response.ok) throw new Error(`Proxy error: ${response.status}`);
      const { contents } = await response.json();
      const doc = new DOMParser().parseFromString(contents, 'text/html');
      if (!doc.querySelector('.timeline')) throw new Error('Timeline not found');
      return doc;
    }

    function renderTweet(tweet) {
      const el = document.createElement('article');
      el.className = 'bg-white p-5 rounded-xl shadow-sm border border-gray-200';

      const pubDate = new Date(tweet.pubDate);
      const formattedDate = !isNaN(pubDate)
        ? pubDate.toLocaleString(undefined, { year: 'numeric', month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit' })
        : 'Invalid date';

      el.innerHTML = `
        <div class="flex items-center gap-3 mb-3">
          <img src="${tweet.authorAvatar}" class="w-10 h-10 rounded-full bg-gray-200" 
               onerror="this.onerror=null;this.src='https://placehold.co/40x40/e2e8f0/64748b?text=${tweet.username.charAt(0).toUpperCase()}';" />
          <div>
            <p class="font-bold text-gray-900">${tweet.authorName}</p>
            <a href="${nitterInstance}/${tweet.username}" target="_blank" 
               rel="noopener noreferrer" class="text-sm text-gray-500 hover:underline">@${tweet.username}</a>
          </div>
        </div>
        <div class="tweet-content text-gray-800">${tweet.descriptionHTML}</div>
        <div class="mt-4 text-xs text-gray-400">
          <a href="${tweet.link}" target="_blank" rel="noopener noreferrer" class="hover:underline">${formattedDate}</a>
        </div>
      `;
      return el;
    }

    async function loadFeed() {
      const maxTweets = parseInt(feedLengthInput.value, 10) || 20;
      feedContainer.innerHTML = `
        <div class="flex items-center justify-center py-10">
          <div class="spinner w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full"></div>
          <p class="ml-4 text-gray-600">Fetching latest posts...</p>
        </div>`;
      statusContainer.textContent = '';

      const allTweets = [];
      const errors = [];

      await Promise.all(usernames.map(async user => {
        try {
          const doc = await fetchAndParseHTML(`${nitterInstance}/${user}`);
          const authorName = doc.querySelector('.profile-card-fullname')?.textContent.trim() || user;
          let avatar = doc.querySelector('.profile-avatar')?.src || '';
          if (avatar.startsWith('/')) avatar = nitterInstance + avatar;

          doc.querySelectorAll('.timeline-item').forEach(item => {
            const contentEl = item.querySelector('.tweet-content');
            const attachmentsEl = item.querySelector('.attachments');
            if (!contentEl) return;

            // Fix relative URLs
            [contentEl, attachmentsEl].forEach(el => {
              if (!el) return;
              el.querySelectorAll('a, img, video, source').forEach(node => {
                const attr = node.hasAttribute('href') ? 'href' : 'src';
                const val = node.getAttribute(attr);
                if (val && val.startsWith('/')) node.setAttribute(attr, nitterInstance + val);
                if (node.tagName === 'A') node.target = '_blank', node.rel = 'noopener noreferrer';
              });
            });

            const attachmentHTML = attachmentsEl
              ? `<div class="attachments">${attachmentsEl.innerHTML}</div>`
              : '';

            allTweets.push({
              username: user,
              authorName,
              authorAvatar: avatar,
              link: nitterInstance + (item.querySelector('.tweet-link')?.getAttribute('href') || `/${user}`),
              pubDate: item.querySelector('.tweet-date a')?.getAttribute('title') || new Date().toISOString(),
              descriptionHTML: contentEl.innerHTML + attachmentHTML
            });
          });
        } catch (e) {
          console.error(`Error loading @${user}:`, e);
          errors.push(`⚠️ @${user}: ${e.message}`);
        }
      }));

      feedContainer.innerHTML = '';
      if (allTweets.length) {
        allTweets.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));
        allTweets.slice(0, maxTweets)
          .map(renderTweet)
          .forEach(el => feedContainer.appendChild(el));
      }

      errors.forEach(msg => {
        const errEl = document.createElement('div');
        errEl.className = 'bg-red-50 text-red-700 p-4 rounded-lg';
        errEl.textContent = msg;
        feedContainer.prepend(errEl);
      });

      if (!feedContainer.children.length) {
        feedContainer.innerHTML = `
          <div class="bg-yellow-50 text-yellow-800 p-4 rounded-lg">
            <p class="font-bold">No posts found.</p>
            <p>Users may not have recent posts or an error occurred.</p>
          </div>`;
      }

      statusContainer.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
    }

    window.onload = loadFeed;
  </script>
</body>
</html>
